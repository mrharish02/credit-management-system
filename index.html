<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="top">
        <h2 class="head">Credit Management System</h2>
    </div>
    <div class="content">
        <form action="action_page.php" method="post">

            <div class="form-head">
                <h2 class="login">LOGIN</h2>
            </div>
            <br>
            <div class="container">
                <div class="input-group">
                    <input id="uid" type="text" oninput="changeUn()" onfocus="changeUn()" onfocusout="" />
                    <div id="user-text">Username</div>
                </div>
                <br>
                <div class="input-group">
                    <input id="pw" type="password" oninput="changePw()" onfocusout="" />
                    <div id="pwd-text">Password</div>
                </div>
                <div class="style1 check">
                    <p class="auth-head"><b>Password must contain the following:</b></p> 
                    <p id="ll" class="conditions">A <b>lowercase</b> alphabet</p>
                    <p id="ul" class="conditions">A <b>uppercase</b> alphabet</p>
                    <p id="no" class="conditions">A <b>digit</b></p>
                    <p id="m8c" class="conditions">Minimum <b>8 characters</b></p>
                </div>
                <br>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me &emsp;&emsp;&emsp;&emsp;&emsp;
                </label>

                <button class="login-btn" type="submit">Login</button>
            </div>

        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
